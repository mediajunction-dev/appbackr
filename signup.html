	<!-- Site Header -->
	<header>
	<a class="brand" href="/">appbackr&reg;</a>
	</header>
	<section class="login-container">	
		<div class="login-inner border-bottom">
			<h2>Sign Up</h2>
		</div>	
		<div class="login-inner alt-logins border-bottom">
			<div class="row-fluid">
				<div class="span6">
					<div class="login-inner">
						<h6>Sign Up With Facebook</h6>
						<!-- Facebook Signup Button Here -->
					</div>
				</div>					
				<div class="span6">
					<div class="login-inner">
						<h6>Sign Up With Google</h6>
						<!-- Google Signup Button Here -->
					</div>
				</div>
			</div>
		</div>
		<div class="login-inner">
			<h4>Create an appbackr account</h4>
			<form class="login-form">
				<input type="text" class="input-first-name" name="SignUpForm[first_name]" id="SignUpForm_first_name" maxlength="255" placeholder="First Name*" value="" required="required">
				<input type="text" class="input-last-name" name="SignUpForm[last_name]" id="SignUpForm_last_name" maxlength="255" placeholder="Last Name*" value="" required="required">
				<input type="text" class="input-email" name="SignUpForm[email_address]" id="SignUpForm_email_address" placeholder="Email*" required="required">
				<input type="password" class="input-password" name="SignUpForm[tempPassword]" id="SignUpForm_tempPassword" placeholder="Password*" maxlength="64" required="required">				
				<input type="password" class="input-confirm-password" name="SignUpForm[verifyPassword]" id="SignUpForm_verifyPassword" placeholder="Confirm Password*" required="required">
				<div class="help-block">Password must be a minimum 6 characters</div>
				<hr>
				<label class="checkbox" for="SignUpForm_subscribe_email">
					<input id="ytSignUpForm_subscribe_email" type="hidden" value="0" name="SignUpForm[subscribe_email]">
					<input checked="checked" name="SignUpForm[subscribe_email]" id="SignUpForm_subscribe_email" value="1" type="checkbox">
					Yes, I would like to receive monthly emails with exclusive offers to developers on Xchange.
			    </label>
			    <label class="checkbox" for="SignUpForm_accept_condtion">
					<input id="ytSignUpForm_accept_condtion" type="hidden" value="0" name="SignUpForm[accept_condtion]">
					<input name="SignUpForm[accept_condtion]" id="SignUpForm_accept_condtion" value="1" type="checkbox">
					I accept the <a target="_blank" href="/documents/Xchange Publisher Agreement_2-23-13.pdf">Publishers Terms and Conditions</a>, <a target="_blank" href="/documents/appbackr_Terms_of_Use_effective_as_of_05-11-2012_v2.pdf">Terms of Use</a> and <a target="_blank" href="/documents/Privacy_Policy.pdf">Privacy Policy</a> <span class="required">*</span>
			    </label>
			    
				<div class="actions">
					<button class="btn btn-primary">Sign Up</button>					
				</div>
			</form>				
		</div>
		
	</section>
